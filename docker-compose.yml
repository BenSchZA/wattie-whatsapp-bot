version: '2'
services:
    wattie:
        image: wattie:latest
        build:
            context: ./
            dockerfile: Dockerfile
            args:
              DEFAULT_PASSWORD: $DEFAULT_PASSWORD
        environment:
            - CELL_NUMBER=$CELL_NUMBER
            - MONITOR_FREQUENCY=10
            - SELENIUM_TIMEOUT=30
            - API_AUTH_TOKEN=$API_AUTH_TOKEN
            - ELASTIC_APM_SERVICE_NAME=$ELASTIC_APM_SERVICE_NAME
            - ELASTIC_APM_SERVER_URL=$ELASTIC_APM_SERVER_URL # usually URL:8200
            - ENABLE_DEBUG=False
            - SLACK_ALERT_HOOK_URL=$SLACK_ALERT_HOOK_URL
            - DELIVERY_WINDOW_HOURS_BEFORE_AND_AFTER=6 # i.e. delivery window time = 2*DELIVERY_WINDOW_HOURS_BEFORE_AND_AFTER
            - DEFAULT_PASSWORD=$DEFAULT_PASSWORD
        volumes:
            - pip_cache:/root/.cache/pip
            - ./downloads:/app/downloads
            - ./logs:/app/logs
            - ./data:/app/data
        ports:
            - 8001:8001 # API
            - 5555:5555 # Flower: Celery admin
            - 5050:5050 # ptvsd debugging
        depends_on:
            - mongodb
            - hub
            - selenium-firefox
            - redis
        networks:
            - net
        logging:
          options:
            max-size: 50m
    redis:
        image: redis:4.0.5-alpine
        command: ["redis-server", "--appendonly", "yes"]
        hostname: redis
        networks:
          - net
        volumes:
          - redis_data:/data
        logging:
          options:
            max-size: 50m
    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - mongodb:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null
        networks:
            - net
        logging:
          options:
            max-size: 50m
    hub:
        image: selenium/hub:3.12.0-cobalt
        ports:
            - 4444:4444
        tty: true
        networks:
            - net
        logging:
          options:
            max-size: 50m
    selenium-firefox:
        image: selenium/node-firefox-debug:3.12.0-cobalt
        ports:
            - 5900:5900 # VNC
        tty: true
        depends_on:
            - hub
        volumes:
            - /dev/shm:/dev/shm
            - ./downloads:/app/downloads
        environment:
            - HUB_HOST=hub
            - HUB_PORT_4444_TCP_ADDR=hub
            - HUB_PORT_4444_TCP_PORT=4444
            - VNC_NO_PASSWORD=true # Access through SSH rather than direct to VNC port
        networks:
            - net
        logging:
          options:
            max-size: 50m

volumes:
    mongodb:
    pip_cache:
    redis_data:

networks:
    net:
      driver: bridge